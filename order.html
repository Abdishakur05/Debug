<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
   <link rel="stylesheet" href="assets/style/style.css">
    <title>Order</title>
    <link rel="icon" type="image/x-icon" href="/assets/img/favicon.ico">
</head>
<body class="d-flex flex-column min-vh-100">
    <nav class="navbar navbar-expand-lg">
        <div class="container">
          <a class="navbar-brand" href="index.html">The Debug Lounge</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav ms-auto">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="index.html">Home</a>
              </li>

              <li class="nav-item">
                <a class="nav-link" aria-current="page" href="index.html#About">About</a>
              </li>

              <li class="nav-item">
                <a class="nav-link" aria-current="page" href="index.html#Menu">Menu</a>
              </li>

              <li class="nav-item">
                <a class="nav-link" aria-current="page" href="index.html#Product">Product</a>
              </li>

              <li class="nav-item">
                <a class="nav-link" aria-current="page" href="index.html#Gallery">Gallery</a>
              </li>

              <li class="nav-item">
                <button class="btn btn-primary custom-button-filled">Order</button>
              </li>
             
            </ul>
            
          </div>
        </div>
      </nav>

      <!--main-->
      <main>
        <section id="order" class="container section">
            <div class="row justify-content-center">
                <div class="col-12 col-md-8">
                              <!--Title-->
                    <h2 style="padding-top: 10px; text-align: center;" >Order</h2>
                    <form action="sucess.html" method="GET">
                        <div class="row">
                          <!--Form-->
                            <div class="col-12 col-lg-6 mb-3">
                                <label for="name" class="form-label">First Name</label>
                                <input class="form-control" id="name" name="name" type="text" required>
                            </div>
                            <div class="col-12 col-lg-6 mb-3">
                                <label for="email" class="form-label">Email</label>
                                <input class="form-control" id="email" name="email" type="email" required>
                            </div>
                            <div class="col-12 col-lg-6 mb-3">
                                <label for="phone" class="form-label">Phone number</label>
                                <input class="form-control" id="phone" name="phone" type="number" required>
                            </div>
                            <div class="col-12 col-lg-6 mb-3">
                                <label for="item-type" class="form-label">Item</label>
                                <select id="item-type" class="form-select" name="item-type" required>
                                    <option value="" selected>Select</option>
                                    <option value="item1">Expresso</option>
                                    <option value="item2">Americano</option>
                                    <option value="item3">Latte</option>
                                    <option value="item4">Cappuccino</option>
                                    <option value="item5">Flat White</option>
                                    <option value="item6">Mocha</option>
                                    <option value="item7">Macchiato</option>
                                    <option value="item8">Cortado</option>
                                    <option value="item8">Arabica Coffee Beans</option>
                                    <option value="item8">Classique Coffee Beans</option>
                                    <option value="item8">Expresso Coffee Beans</option>
                                    <option value="item8">Black Coffee Beans</option>
                                </select>
                            </div>
                            <div class="col-12 mb-3">
                                <label for="message" class="form-label">Message</label>
                                <textarea class="form-control" rows="6" id="message" name="message" required></textarea>
                            </div>
                        </div>
                        <div id="submitbtn">
                            <button class="btn btn-primary custom-button-filled">Submit</button>
                        </div>

                    </form>
                </div>
            </div>
        </section>
      </main>

      <footer class="mt-auto">
        <section id="footer" class="container section">
          <div class="row">
            <div class="col-12 text-center">
              <!--Footer Title-->
              <h2>Contact Us</h2>
            </div>
            <div class="col-12 col-md-6 col-xl-4">
              <!--header-->
              <h3 class="sub-heading-color">Location</h3>
              <p style="margin: 0;"><strong>Debug Lounge</strong></p>
              <!--address-->
              <address style="margin-bottom: 20px;"><i class="fa-solid fa-location-dot"></i>42 Code Avenue,<br>
                Silicon District,<br>
                Techville, TE123 4DL <br>
                United Kingdom</address>
              <div class="social">
                <!--Links to each social media platform-->
                  <h5>Social Links</h5>
                  <a href="http://www.facebook.com" target="_blank"><i class="fa-brands fa-facebook"></i></a>
                  <a href="http://www.instagram.com" target="_blank"><i class="fa-brands fa-instagram"></i></a>
                  <a href="http://www.twitter.com" target="_blank"><i class="fa-brands fa-x-twitter"></i></a>
                  <a href="http://www.youtube.com" target="_blank"><i class="fa-brands fa-youtube"></i></a>
                </div>
            </div>
  
            <div class="col-12 col-md-6 col-xl-4">
              <h3 class="sub-heading-color">Opening times</h3>
              <!--Bootstrap Table-->
              <table class="table table-dark table-striped">
                <thead>
                  <tr>
                    <!--Columns-->
                    <th scope="col">Days</th>
                    <th scope="col">Open Times</th>
                    <th scope="col">Closing Times</th>
                    
                  </tr>
                </thead>
                <tbody>
                  <!--Rows-->
                  <tr>
                    <td>Mon-Friday</td>
                    <td>8am</td>
                    <td>8pm</td>
                    
                  </tr>
                  <tr>
                    <td>Saturday</td>
                    <td>9am</td>
                    <td>9pm</td>
                    
                  </tr>
                  <tr>
                    <td>Sunday</td>
                    <td>9am</td>
                    <td>6pm</td>
                  </tr>
                </tbody>
              </table>
            </div>
  
          </div>
        </section>
      </footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous">
    </script>

</body>
</html>
